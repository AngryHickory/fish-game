<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Fishin'</title>
</head>
<body>
    <div id="game">
        <div id="stats">
            <span class="stat">XP: <strong><span id="xpText">0</span></strong></span>
            <span class="stat">Level: <strong><span id="playerLevelText">0</span></strong></span>
            <span class="stat-text">Next Level: <strong><span id="xpToNextLevelText">0</span></strong></span>
            <span class="stat">Bait: <strong><span id="baitText">120</span></strong></span>
            <span class="stat">Gold: <strong><span id="goldText">0</span></strong></span>
        </div>
        <div id="fishStats">
            <span class="stat">Fish Name: <strong><span id="fishName"></span></strong></span>
            <span class="stat">Level: <strong><span id="fishLevel"></span></strong></span>
            <span class="stat">Health: <strong><span id="fishHealth"></span></strong></span>
        </div>
        <div id="text">
            Time to fish! <span class="textSpanRed">The open seas are dangerous.</span> 
            Go fishing and work your way up to it. You'll have to <span class="textSpanRed">cut the line</span> if the fish is too strong, 
            or it will eat all your <span id="textSpanGreen">Bait!</span> Visit the store to restock on bait and buy new supplies.
        </div>
        <div id="controls">
            <button id="button1">Go to Store</button>
            <button id="button2">Go Fishing</button>
            <button id="button3">Open Seas</button>
            <button id="button4"></button>
        </div>
        <audio id="gameMusic" loop><source src="music/music1.mp3" type="audio/mpeg"></audio>
    </div>
    <script src="./script.js"></script>
</body>
</html>
